<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body data-ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" data-ng-controller="ToBuyController as ToBuyCtl">
     <h2>To Buy:</h2>
     <ul>
       <li data-ng-repeat="item in ToBuyCtl.toBuyList()">Buy {{item.quantity}} {{item.name}}
         <button class="btn btn-default" data-ng-click="ToBuyCtl.bought($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
     </ul>
     <div class="emptyMessage" data-ng-if="ToBuyCtl.toBuyList().length == 0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" data-ng-controller="AlreadyBoughtController as AlreadyBoughtCtl">
     <h2>Already Bought:</h2>
     <ul>
       <li data-ng-repeat="item in AlreadyBoughtCtl.boughtList()">
         Bought {{item.quantity}} {{item.name}}
       </li>
     </ul>
     <div class="emptyMessage" data-ng-if="AlreadyBoughtCtl.boughtList().length == 0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>

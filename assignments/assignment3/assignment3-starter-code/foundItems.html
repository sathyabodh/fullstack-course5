<div class="foundItems">
  <h3 data-ng-if = "foundItems.length > 0">Searched items:{{foundItems.length}}</h3>
  <h3 data-ng-if = "foundItems.length === 0">Nothing found</h3>
  <ul>
    <li ng-repeat="item in foundItems">
      {{item.name}},{{item.short_name}},{{item.description}}
      <button ng-click="remove({index:$index})">
        Don't want this one
      </button>
    </li>
  </ul>
</div>

<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body data-ng-app="NarrowItDownApp">
   <div class="container" data-ng-controller="NarrowItDownController as narrowDownCtrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" data-ng-model="narrowDownCtrl.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" data-ng-click="narrowDownCtrl.search()">Narrow It Down For Me!</button>
    </div>
    <br />

    <!-- <ul>
      <li ng-repeat="item in narrowDownCtrl.found">
        {{item.name}},{{item.short_name}},{{item.description}}
        <button ng-click="narrowDownCtrl.remove($index)">
          Don't want this one
        </button>
      </li>
    </ul> -->

    <!-- found-items should be implemented as a component -->
    <found-items found-items="narrowDownCtrl.found" on-remove="narrowDownCtrl.remove(index)"></found-items>
  </div>

</body>
</html>
